<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="options-container">
        <button class="rock-button"><img src="images/rock-emoji.png" alt=""></button>
        <button class="paper-button"><img src="images/paper-emoji.png" alt=""></button>
        <button class="scissors-button"><img src="images/scissors-emoji.png" alt=""></button>
    </div>
    <h2 class="judgement"></h2>
    <div class="result-container">
        <p class="result1"></p>
        <div class="result2"></div>
        <p class="result3"></p>
    </div>
    <p class="score"></p>
    <button class="reset-button">Reset score</button>
    <button class="autoplay-button"> Auto Play </button>
    
    <script src="script.js"></script>
</body>
</html>

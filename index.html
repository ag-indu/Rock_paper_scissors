<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="options-container">
        <button onclick=" 
        announceWinner('rock');     
        "><img src="images/rock-emoji.png" alt=""></button>
        <button onclick="
        announceWinner('paper');
        "><img src="images/paper-emoji.png" alt=""></button>
        <button onclick="
        announceWinner('scissors');
        "><img src="images/scissors-emoji.png" alt=""></button>
    </div>
    <h2 class="judgement"></h2>
    <div class="result-container">
        <p class="result1"></p>
        <div class="result2"></div>
        <p class="result3"></p>
    </div>
    <p class="score"></p>
    <button onclick="
        score.win=0;
        score.losses=0;
        score.tie=0;
        localStorage.removeItem('score')
        document.querySelector('.score').innerHTML = `Wins: ${score.win}, Losses: ${score.losses}, Ties: ${score.tie}`;
    " class="reset-button">Reset score</button>
    
    <script src="script.js"></script>
</body>
</html>
